
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
             <!-- <h3 class="masthead-brand">Circle It!</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              -->
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Circle it!</h1>
             <p class="lead">You can drag or drop. Some more text here </p>
            <div class="form-group">
                <input type="file" id="files" name="files[]" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" id="url_files" name="url_files" class="form-control"  placeholder="Image url" />
            </div>
            <div class="form-group">
                <div id="drop_zone">
                    Drop files here
                </div>
            </div>
            <div class="form-group">    
                <div id="canvas_holder"></div>
            </div>
             <div class="form-group canvas_hdden">    
                <div id="canvas_holder_hidden"></div>
            </div>
            <div class="form-group">      
                  <a href="" download="circle_image.png" class="btn btn-lg btn-default" id="download">Download picture</a>
            </div>    
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/lib/canvas-toBlob/canvas-toBlob.js"></script>
    <script src="js/lib/filesaver/FileSaver.min.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
